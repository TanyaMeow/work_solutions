<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="banner_block">
        <div class="banner_container">
            <div class="banner_start">
                <div class="banner_header">
                    <div class="banner_title">
                        <p>Спецпроект</p>
                        <h1>Готовы ли вы к разработке продукта?</h1>
                        <p>Определите свой уровень знаний в продуктовой разработке и бесплатно получите рекомендации от экспертов рынка</p>
                    </div>
                    <div class="banner_test_go">
                        <button>Начать тест</button>
                        <p>Прохождение займет ~25 минут</p>
                    </div>
                    <div class="banner_more">
                        <p>Подробнее</p>
                        <svg></svg>
                    </div>
                </div>
                <div class="banner_image">
                    <img src="image/logo.png" alt="" class="logo">
                    <img src="image/top.png" alt="" class="banner_img">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
